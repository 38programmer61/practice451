{% extends 'base.html' %} {% block title %} Create An Event {% endblock %} {%
block content %}
<div class="container" style="height: 100%">
  <div class="row align-items-center h-100">
    <div class="col-sm">
      <form method="POST">
        <h3 align="center">Create an Event</h3>
        <div class="form-group">
          <label for="name">Event Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter Event Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="datetime-local"
            class="form-control"
            id="date"
            name="date"
            placeholder="Enter date"
            required
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            placeholder="Enter location"
            required
          />
        </div>

        <div class="form-group">
          <label for="sport">Related Sport </label> <br />
          <select class="selectpicker" name="sport" data-live-search="true">
            {%for sport_id in sports.keys()%}
            <option value="{{ sport_id }}" data-tokens="{{sport_id}}">
              {{sports[sport_id]}}
            </option>
            {%endfor%}
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
