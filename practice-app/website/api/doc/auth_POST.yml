Endpoint to create a user
---
parameters:
  - name: email
    in: body
    required: true
    type: string
  - name: first_name
    in: body
    required: true
    type: string
  - name: password1
    in: body
    required: true
    type: string
  - name: password2
    in: body
    required: true
    type: string
responses:
  "Successful":
    description: User is Created.
    schema:
      type: object
      required:
        - email
        - password
      properties:
        id:
          type: integer
          description: ID of the user.
          example: 1
        email:
          type: string
          description: Email of the user.
          example: omer@gmail.com
        first_name:
          type: string
          description: Name of the user.
          example: Ã–mer
        password:
          type: string
          description: Password of the user
          example: "12345678"

  "Error":
    description: There is an error, try later.